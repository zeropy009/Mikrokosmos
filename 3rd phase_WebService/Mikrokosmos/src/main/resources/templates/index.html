<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Mikrokosmos Management</title>
        <link rel="apple-touch-icon" th:href="@{/img/logo192.png}" />

        <link rel="shortcut icon" href="@{/img/mikrokosmos.png}" />
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
        <link rel="stylesheet" th:href="@{/css/main.css}"/>
        <link rel="stylesheet" th:href="@{/css/mikrokosmos.css}"/>
        <link rel="stylesheet" th:href="@{/css/daterange.css}" />
        
    </head>
    <body>
        <div id="root"></div>
        <script type="text/javascript" src="http://localhost:4000/bundle.js"/>
        
        <script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>

        <script th:src="@{/Decoration/js/jquery.min.js}" type="text/javascript"></script>
        <script th:src="@{/Decoration/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
        <script th:src="@{/Decoration/js/moment.js}" type="text/javascript"></script>

        <!-- *************
                ************ Vendor Js Files *************
        ************* -->
        <!-- Slimscroll JS -->
        <script th:src="@{/Decoration/vendor/slimscroll/slimscroll.min.js}" type="text/javascript"></script>
        <script th:src="@{/Decoration/vendor/slimscroll/custom-scrollbar.js}" type="text/javascript"></script>

        <!-- Daterange -->
        <script th:src="@{/Decoration/vendor/daterange/daterange.js}" type="text/javascript"></script>
        <script th:src="@{/Decoration/vendor/daterange/custom-daterange.js}" type="text/javascript"></script>

        <!-- JVector Maps JS -->
        <script th:src="@{/Decoration/vendor/jvectormap/jquery-jvectormap-2.0.3.min.js}" type="text/javascript"></script>
        <script th:src="@{/Decoration/vendor/jvectormap/world-mill-en.js}" type="text/javascript"></script>
        <script th:src="@{/Decoration/vendor/jvectormap/gdp-data.js}" type="text/javascript"></script>
        <script th:src="@{/Decoration/vendor/jvectormap/custom/world-map-markers.js}" type="text/javascript"></script>

        <!-- Main Js Required -->
        <script th:src="@{/Decoration/js/main.js}" type="text/javascript"></script>
        <script th:src="@{/js/common-utils.js}" type="text/javascript"></script>
        <script th:src="@{/js/date-format.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery.easing.1.3.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap-notify.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/front.js}" type="text/javascript"></script>
        <script th:src="@{/js/jquery.cookie.js}" type="text/javascript"></script>
        <script th:src="@{/js/moment-timezone.min.js}" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" type="text/javascript"></script>
        <script th:src="@{/js/moment.js}" type="text/javascript"></script>
        <script th:src="@{/js/moment-with-locales.js}" type="text/javascript"></script>
    </body>
